<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form></form>
    <table  border="1" width="80%" cellpadding="10" cellspacing="0">
        <tr>
            <th>Full Name:</th>
            <td><input type="text" placeholder="Enter your full name"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td><input type="Email " placeholder="Enter you email id"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password"></td>
        </tr>
        
        <tr>
            <th>Select your gender</th>
            <td>
                <input type="radio" id="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female">
                <label for="female">Female</label><br>
                

            </td>
        </tr>
        <tr>
            <th>Hobbie</th>
            <td>
                <input type="checkbox" id="read">
                <label for="red">Reading</label><br>
                <input type="checkbox" id="=playing">
                <label for="Playing">Playing</label><br>
            </td>
        </tr>
        <tr>
            <th>Course</th>
            <td><input type="checkbox" id="btech">
                <label for="red">B.tech</label><br>
                <input type="checkbox" id="=BCA">
                <label for="BCA">BCA</label><br>
                <input type="checkbox" id="=Bsc">
                <label for="B\CA">BSC</label><br>
               <input type="checkbox" id="=Ba">
               <label for="=BA">Ba</label><br>
            </td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><textarea id="message" name="message" rows="6" cols="40"></textarea><br>
                <input type="submit" value="Send"><BR></td>
        </tr>

        <tr>
            <td colspan="2">
               <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>

        
        
       











    </table></form>
    
    

</body>
</html  >
